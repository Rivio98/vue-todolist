<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="app">
        <header>
            <h1 class="text-center my-3">Lista delle Cose da Fare</h1>
        </header>
        <main>
            <ul class="list-group" v-for="(i, index) in todo">
                <li class="list-group-item d-flex justify-content-between align-items-center bg"
                    :class="i.done === true ? 'text-decoration-line-through': ''"
                    @click="i.done === false ? i.done = true : i.done = false">
                    <p>{{ i.text }}</p>
                    <div>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">Elimina</button>
                    </div>
                </li>
            </ul>
            <div class="list-group-item d-flex justify-content-start align-items-center bg my-3">
                <input type="text" v-model='newTask' placeholder="Nuova task" @keyup.enter="addTask">
                <button class="btn btn-primary mx-2" @click="addTask(index)">Add</button>
            </div>
    </div>
    </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
